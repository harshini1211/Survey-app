<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Completed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .completion-container {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .completion-container h2 {
            color: #28a745;
            margin-bottom: 20px;
        }

        .completion-container p {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }

        .completion-container a {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 14px;
        }

        .completion-container a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="completion-container">
        <h2>Thank You!</h2>
        <p>You have successfully completed the survey. We appreciate your time and input.</p>
        <a href="{% url 'taker_dashboard' %}">Back to Dashboard</a>
    </div>
</body>
</html>
